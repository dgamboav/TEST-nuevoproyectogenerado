<!DOCTYPE html>
<html>
<head>
    <title>Crear Pedido</title>
</head>
<body>
    <h1>Crear Pedido</h1>
    <form action="/pedido/crear" method="post">
            <label for="id">id:</label>
            <input type="text" name="id" id="id" /><br />
            <label for="clienteId">clienteId:</label>
            <input type="text" name="clienteId" id="clienteId" /><br />
            <label for="fechaPedido">fechaPedido:</label>
            <input type="text" name="fechaPedido" id="fechaPedido" /><br />
            <label for="total">total:</label>
            <input type="text" name="total" id="total" /><br />
        <input type="submit" value="Crear" />
    </form>
    <a href="/pedido">Volver a la lista</a>
</body>
</html>
